<mrl-loader [loading]="loading">
  <div class="container d-flex w-100 justify-content-center align-items-center h-75">
    <div class="card col-12 col-md-7 col-lg-5">
      <form [formGroup]="loginForm" (ngSubmit)="sendForm()" class="card-body w-100">
        <h3 class="card-title mb-4 mt-1 text-center">Login</h3>

        <div class="col-12 p-2 d-inline-block">
          <mrl-control-input
            #emailControl
            [control]="getControl('email')"
            label="Email"
            type="email"
            [customErrorMessage]="{
              'user-not-found': 'Não existe nenhum usuário com este email!'
            }"
            placeholder="meu@email.com"
          ></mrl-control-input>
        </div>

        <div class="col-12 p-2 d-inline-block">
          <mrl-control-input
            #passwordControl
            [control]="getControl('password')"
            label="Senha"
            type="password"
            [customErrorMessage]="{
              'wrong-password': 'A senha está incorreta!'
            }"
            placeholder="123456"
          ></mrl-control-input>
        </div>

        <div class="form-group mt-3 d-flex">
          <a class="btn btn-link-rel" [routerLink]="['/security/create-account']"
            >Don't have a account? Click here!</a
          >

          <button type="submit" class="btn btn-rel ms-auto" [ngClass]="{ disabled: loginForm.invalid }">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</mrl-loader>
