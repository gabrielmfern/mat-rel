<mrl-loader [loading]="loading">
  <div class="container pt-5">
    <div class="row">
      <h1>{{ getUsername() }}</h1>
    </div>
    <div class="row mt-5">
      <form class="card col-12 col-md-8 me-auto" [formGroup]="minhaContaForm" (ngSubmit)="sendForm()">
        <div class="card-header">
          <h3 class="card-title">My account</h3>
        </div>
        <div class="card-body">
          <div class="col-12 col-md-6 p-2 d-inline-block">
            <mrl-control-input
              #nameControl
              [control]="getControl('name')"
              label="Username"
              placeholder="gabrielmfern"
            ></mrl-control-input>
          </div>

          <div class="col-12 col-md-6 p-2 d-inline-block">
            <mrl-control-input
              #emailControl
              [control]="getControl('email')"
              label="Email"
              type="email"
              [customErrorMessage]="{
                'user-already-exists': 'There already exists a user with that email!'
              }"
              placeholder="my@email.com"
            ></mrl-control-input>
          </div>

          <div class="col-12 p-2 d-inline-block">
            <mrl-control-input
              #passwordControl
              [control]="getControl('currentPassword')"
              label="Current password"
              type="password"
              [customErrorMessage]="{
                'wrong-password': 'This password is incorrect!'
              }"
              placeholder="123456"
            ></mrl-control-input>
          </div>

          <div class="col-12 p-2 d-inline-block">
            <mrl-control-input
              #newPassword
              [control]="getControl('newPassword')"
              label="New password"
              type="password"
              placeholder="123456*"
            ></mrl-control-input>
          </div>

          <div class="form-group mt-3 d-flex">
            <button type="submit" class="btn btn-secondary-rel ms-auto">Send</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="card col-12 col-md-8 me-auto">
        <div class="card-header">
          <h1 class="card-title">My posts</h1>
        </div>

        <div class="card-body">
          <mrl-posts-display
            [filter]="{
              'user._id': authService.getLoggedUser()._id
            }"
            [occupyAllSpace]="true"
          ></mrl-posts-display>
        </div>
      </div>
    </div>
  </div>
</mrl-loader>
