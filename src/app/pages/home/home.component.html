<div class="container">
  <div class="row mb-5">
    <div class="col-12 col-md-10 col-lg-9 ms-auto mx-auto">
      <div class="card">
        <form [formGroup]="searchForm" class="card-body row" (submit)="handleSearch()">
          <div class="col-9">
            <mrl-control-input
              [control]="getSearchControl()"
              type="text"
              [validate]="false"
              placeholder="The proof of [...]"
            ></mrl-control-input>
          </div>
          <div class="col-3">
            <button class="btn btn-rel float-end"><i class="fa fa-search"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <mrl-posts-display #postsDisplay [showTitle]="true"></mrl-posts-display>
</div>
<a class="btn-float" type="button" [routerLink]="['/publishing-post']">
  <i class="fa fa-plus"></i>
</a>
