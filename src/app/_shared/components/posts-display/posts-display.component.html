<mrl-loader [loading]="loading">
  <ng-container *ngIf="pageAmount > 0">
    <div class="row">
      <ul
        class="ms-auto mx-auto col-12 post-cards-list"
        [ngClass]="{
          'col-md-9 col-lg-8': !occupyAllSpace
        }"
        *ngIf="posts.length > 0"
      >
        <li class="mt-3" *ngFor="let post of posts">
          <mrl-post-card [post]="post" (deleteUser)="reload()"></mrl-post-card>
        </li>
      </ul>
    </div>
    <div class="row paginator" *ngIf="page + 1 < pageAmount">
      <button class="btn btn-lg" (click)="loadMore()">Load more...</button>
    </div>
  </ng-container>

  <ng-container *ngIf="pageAmount == 0">
    <h1 class="text-center"><i class="fa fa-archive rel"></i> No publications found.</h1>
  </ng-container>
</mrl-loader>
