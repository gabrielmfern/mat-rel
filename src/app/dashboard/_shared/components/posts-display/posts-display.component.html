<mrl-loader [loading]="loading">
  <div class="row">
    <ul
      class="ms-auto mx-auto col-12 post-cards-list"
      [ngClass]="{
        'col-md-9 col-lg-8': !occupyAllSpace
      }"
      *ngIf="posts.length > 0"
    >
      <li class="mt-3" *ngFor="let post of posts">
        <mrl-post-card [post]="post" (deleteUser)="loadPosts()"></mrl-post-card>
      </li>
    </ul>
  </div>
  <div class="row justify-content-center align-items-center paginator">
    <button class="btn d-inline-flex btn-success" (click)="lastPage()">
      <i class="fa fa-angle-left"></i>
    </button>
    <span class="d-inline-flex">{{ page + 1 }} / {{ pageAmount }}</span>
    <button class="btn d-inline-flex btn-success" (click)="nextPage()">
      <i class="fa fa-angle-right"></i>
    </button>
  </div>
</mrl-loader>
