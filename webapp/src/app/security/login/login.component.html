<div class="container mt-5 d-flex w-100 justify-content-center align-items-center">
  <div class="card col-12 col-md-7 col-lg-4">
    <form [formGroup]="loginForm" (ngSubmit)="sendForm()" class="card-body w-100">
      <h3 class="card-title mb-4 mt-1 text-center">Login</h3>

      <div class="col-12 p-2 d-inline-block">
        <mrl-control-input
          [control]="getControl('email')"
          label="Email"
          type="email"
          placeholder="meu@email.com"
        ></mrl-control-input>
      </div>

      <div class="col-12 p-2 d-inline-block">
        <mrl-control-input
          [control]="getControl('password')"
          label="Senha"
          type="password"
          placeholder="123456"
        ></mrl-control-input>
      </div>

      <div class="col-12 p-2 d-inline-block">
        <mrl-control-check
          [control]="getControl('acceptTerms')"
          label="Eu aceito os termos de serviço"
        ></mrl-control-check>
      </div>

      <div class="form-group mt-3 d-flex">
        <a class="link-primary" [routerLink]="['/security/create-account']">Não tem uma conta? Crie uma agora!</a>

        <button type="submit" class="btn btn-primary ms-auto mx-auto" [ngClass]="{ disabled: loginForm.invalid }">Enviar</button>
      </div>
    </form>
  </div>
</div>
